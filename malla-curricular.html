        };

        // Estado de las materias
        let subjectStates = JSON.parse(localStorage.getItem('subjectStates')) || {};

        // Semestre activo
        let activeSemester = 1;

        // Inicializar la aplicaci√≥n
        function init() {
            createTabs();
            showSemester(1);
            updateProgress();
        }

        // Crear pesta√±as de semestres
        function createTabs() {
            const tabsContainer = document.getElementById('semesterTabs');
            tabsContainer.innerHTML = '';

            curriculumData.semesters.forEach(semester => {
                const tab = document.createElement('button');
                tab.className = `tab ${semester.id === activeSemester ? 'active' : ''}`;
                tab.textContent = semester.name;
                tab.onclick = () => showSemester(semester.id);
                tabsContainer.appendChild(tab);
            });
        }

        // Mostrar semestre
        function showSemester(semesterId) {
            activeSemester = semesterId;
            
            // Actualizar pesta√±as
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index + 1 === semesterId);
            });

            // Mostrar materias
            const semester = curriculumData.semesters.find(s => s.id === semesterId);
            const grid = document.getElementById('subjectsGrid');
            grid.innerHTML = '';

            semester.subjects.forEach(subject => {
                const card = createSubjectCard(subject);
                grid.appendChild(card);
            });
        }

        // Crear tarjeta de materia
        function createSubjectCard(subject) {
            const card = document.createElement('div');
            const state = getSubjectState(subject.id);
            const isBlocked = isSubjectBlocked(subject);
            
            card.className = `subject-card ${state} ${isBlocked ? 'blocked' : ''}`;
            
            if (!isBlocked) {
                card.onclick = () => toggleSubjectState(subject.id);
            }

            const statusText = isBlocked ? 'Bloqueada' : 
                              state === 'approved' ? 'Aprobada' :
                              state === 'in-progress' ? 'Cursando' : 'Disponible';

            const statusClass = isBlocked ? 'status-blocked' :
                               state === 'approved' ? 'status-approved' :
                               state === 'in-progress' ? 'status-in-progress' : 'status-available';

            const prerequisites = subject.prerequisites.length > 0 ? 
                `<div class="prerequisites">Prerrequisitos: ${subject.prerequisites.map(p => getSubjectName(p)).join(', ')}</div>` : '';

            card.innerHTML = `
                <div class="subject-name">${subject.name}</div>
                <div class="subject-info">
                    <span>${subject.credits} cr√©ditos</span>
                    <span class="subject-status ${statusClass}">${statusText}</span>
                </div>
                ${prerequisites}
            `;

            return card;
        }

        // Obtener nombre de materia por ID
        function getSubjectName(subjectId) {
            for (const semester of curriculumData.semesters) {
                const subject = semester.subjects.find(s => s.id === subjectId);
                if (subject) return subject.name;
            }
            return subjectId;
        }

        // Obtener estado de materia
        function getSubjectState(subjectId) {
            return subjectStates[subjectId] || 'available';
        }

        // Verificar si materia est√° bloqueada
        function isSubjectBlocked(subject) {
            return subject.prerequisites.some(prereq => 
                getSubjectState(prereq) !== 'approved'
            );
        }

        // Cambiar estado de materia
        function toggleSubjectState(subjectId) {
            const currentState = getSubjectState(subjectId);
            
            let newState;
            if (currentState === 'available') {
                newState = 'in-progress';
            } else if (currentState === 'in-progress') {
                newState = 'approved';
            } else {
                newState = 'available';
            }

            subjectStates[subjectId] = newState;
            localStorage.setItem('subjectStates', JSON.stringify(subjectStates));
            
            showSemester(activeSemester);
            updateProgress();
        }

        // Actualizar progreso
        function updateProgress() {
            const totalSubjects = curriculumData.semesters.reduce((total, semester) => 
                total + semester.subjects.length, 0);
            
            const approvedSubjects = Object.values(subjectStates).filter(state => 
                state === 'approved').length;
            
            const percentage = totalSubjects > 0 ? (approvedSubjects / totalSubjects) * 100 : 0;
            
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = 
                `${approvedSubjects} de ${totalSubjects} materias aprobadas`;
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', init);
    </script>
