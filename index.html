<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Microbiología y Bioanálisis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Aplicación para seguimiento de malla curricular de Microbiología y Bioanálisis">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Malla Curricular">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-title">
                        <svg class="graduation-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                        <div>
                            <h1>Microbiología y Bioanálisis</h1>
                            <p>Tu ruta académica personalizada</p>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-header">
                            <span>Progreso Académico</span>
                            <span class="progress-percentage" id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p class="progress-text" id="progressText">0 de 0 materias aprobadas</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Semester Tabs -->
                <div class="tabs-container">
                    <div class="tabs-list" id="tabsList">
                        <!-- Tabs will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Semester Content -->
                <div class="semester-content" id="semesterContent">
                    <!-- Content will be generated by JavaScript -->
                </div>

                <!-- Legend -->
                <div class="legend">
                    <h3>Leyenda</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <svg class="icon approved" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12l2 2 4-4"/>
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            <span>Aprobada</span>
                        </div>
                        <div class="legend-item">
                            <svg class="icon current" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12,6 12,12 16,14"/>
                            </svg>
                            <span>Cursando</span>
                        </div>
                        <div class="legend-item">
                            <svg class="icon available" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                            </svg>
                            <span>Disponible</span>
                        </div>
                        <div class="legend-item">
                            <svg class="icon locked" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <circle cx="12" cy="7" r="4"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <span>Bloqueada</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="curriculum-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
